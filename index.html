<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Grizette 2026 : Site officiel du fan club !</title>
  <meta property="og:title" content="Fan club de Grizette" />
  <meta property="og:description" content="Appréciez la mignonnerie de Grizette, le petit chat de Fanny" />
  <meta property="og:image" content="https://grizette.fan/grizette/images/grizette.jpg" />
  <meta property="og:url" content="https://grizette.fan" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Grizette" />
  <meta property="og:locale" content="fr_FR" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-from: #ffffff;
      --bg-to: #e0e0e0;
      --text-main: #111111;
      --accent: #999999;
      --radius-xl: 24px;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.07);
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, -system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--text-main);
      background:
        radial-gradient(circle at top left, #ffffff 0, transparent 55%),
        linear-gradient(to bottom right, var(--bg-from), var(--bg-to));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-wrap {
      width: 100%;
      max-width: 960px;
      padding: 40px 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: var(--radius-xl);
      padding: 32px 24px 28px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0, 0, 0, 0.03);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 26px;
      margin-bottom: 26px;
      color: #222222;
    }

    .image-box {
      position: relative;
      margin: 0 auto 30px;
      max-width: 900px;
      border-radius: var(--radius-lg);
      padding: 12px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.04), rgba(255, 255, 255, 1));
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .image-box::before {
      content: "Grizette";
      position: absolute;
      top: 10px;
      left: 16px;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      z-index: 2;
    }

    .image-inner {
      border-radius: calc(var(--radius-lg) - 6px);
      overflow: hidden;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 80vh;
    }

    .image-inner img {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    .image-box:hover .image-inner img {
      transform: scale(1.02);
    }

    .lorem {
      max-width: 720px;
      margin: 0 auto;
      font-size: 14px;
      line-height: 1.7;
      color: #555555;
    }

    .lorem span {
      background: rgba(0, 0, 0, 0.02);
      padding: 2px 6px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .image-box {
        max-width: 100%;
        padding: 8px;
      }
      .image-inner {
        max-height: 70vh;
      }
      .page-wrap {
        padding: 10px;
      }
    }

    @media (min-width: 768px) {
      .card {
        padding: 40px 40px 34px;
      }
      h1 {
        font-size: 30px;
        margin-bottom: 30px;
      }
    }
  </style>

  <script type="application/json">
{
  "title": "Grizette, the Pizzeria Cat",
  "language": "en",
  "story": {
    "introduction": "Once upon a time, in a quiet French town, there lived a beautiful cat named Grizette. Her fur was a soft blend of white and gray, and her pink nose carried a tiny brown spot — a charming mark that made her truly unique.",
    "background": "Before she found her forever home, Grizette had lived a hard life. She was discovered in an abandoned pizzeria when she was just one year old. The place smelled faintly of old dough and oregano, and among the broken tables and dusty ovens, Grizette had given birth to her kittens. Despite the loneliness of that place, she had protected them fiercely, her motherly instinct stronger than her fear.",
    "adoption": "One rainy afternoon, a kind woman named Fanny visited a local animal shelter. She wasn’t sure what she was looking for — until she saw Grizette. The cat’s calm eyes, filled with both strength and gentleness, seemed to tell a story of survival. Fanny knew instantly that Grizette was meant to be with her.",
    "life_with_fanny": "In her new home, Grizette quickly became the queen of the household. She would nap on the windowsill, watching the world go by, and greet Fanny every morning with a soft purr. Though her kittens had been adopted elsewhere, Grizette never lost her nurturing spirit. She would curl up beside Fanny whenever she worked late, as if reminding her to rest.",
    "conclusion": "Grizette’s story was one of resilience and love. From an abandoned pizzeria to a warm and loving home, she had found her place in the world — and in Fanny’s heart. Together, they proved that even the smallest creatures can carry the biggest stories."
  },
  "moral": "Love can transform even the loneliest heart — and sometimes, the ones who have suffered most become the gentlest souls."
}
</script>


</head>
<body>
  <div class="page-wrap">
    <div class="card">
      <h1>Grizette</h1>

      <div class="image-box">
        <div class="image-inner">
          <img id="grizette-image" src="" alt="Image aléatoire de Grizette" />
        </div>
      </div>

      <div class="lorem">
        <p>
         Retrouvez des photos aléatoires de Grizette, le chat de Fanny, à chaque chargement de la page !
        </p>
      </div>
    </div>
  </div>

  <script>
    const imageCount = 39;

    function getRandomImageSrc() {
      const index = Math.floor(Math.random() * imageCount) + 1;
      return `./images/1 (${index}).jpg`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("grizette-image");
      const src = getRandomImageSrc();
      img.src = src;

      img.addEventListener("load", () => {
        const { naturalWidth, naturalHeight } = img;

        // Détection orientation
        if (naturalWidth > naturalHeight) {
          img.style.objectFit = "cover";   // paysage → plein cadre
          img.style.width = "100%";
          img.style.height = "auto";
        } else {
          img.style.objectFit = "contain"; // portrait → sans crop
          img.style.width = "auto";
          img.style.height = "100%";
        }
      });
    });
  </script>
</body>
</html>
